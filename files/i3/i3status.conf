# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    interval = 1
    output_format = "i3bar"
    colors = true
    color_degraded= "#999088"
    color_good = "#52CC5B"
    color_bad = "#FF623F"
}

order += "wireless wlan0"
order += "ethernet eth0"
order += "cpu_usage"
order += "disk /"
order += "volume master"
order += "battery 0"
order += "time"

wireless _first_ {
    format_up = "ᗖ %essid (%quality)"
    format_down = "ᗄ"
}

ethernet _first_ {
    # if you use %speed, i3status requires root privileges
    format_up = "⚎ %speed"
    format_down = "⚏"
}

cpu_usage {
    format = "⛶ %usage"
}

disk "/" {
    format = "⛁ %percentage_avail (%avail)"
    prefix_type = "decimal"
}

volume master {
    device = "pulse"
    format = "🔊 %volume"
    format_muted = "🔇 %volume"
}

battery 0 {
    integer_battery_capacity = true
    format = "%status %percentage %remaining"
    format_down = "🔌"
    status_chr = ⚡
    status_bat = 🔋
    status_full = 🔌
    low_threshold = 15
    threshold_type = time
}

time {
    format = "🕟 %b %d 2015 %H:%M"
}

